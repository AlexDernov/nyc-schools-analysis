name: ds
channels:
  - conda-forge
  - defaults

dependencies:
  # Python
  - python=3.10.19

  # Core data analysis
  - pandas=2.3.3
  - numpy=1.26.4
  - bottleneck=1.4.2
  - numexpr=2.14.1
  - matplotlib=3.10.7
  - matplotlib-inline=0.2.1

  # Database
  - psycopg2=2.9.11

  # Jupyter / Interactive
  - ipython=8.37.0
  - ipykernel=7.1.0
  - jupyter_client=8.8.0
  - jupyter_core=5.9.1

  # Utilities
  - python-dateutil=2.9.0post0
  - pytz=2025.2
  - tzdata=2025b
  - packaging=25.0
  - setuptools=80.9.0
  - pip=25.3

  # Code style / formatting (pip-only)
  - pip:
      - autopep8==2.3.2
      - pycodestyle==2.14.0
      - tomli==2.4.0

